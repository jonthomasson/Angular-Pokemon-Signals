@if(errorMessage){
<div class="alert alert-danger">
  {{errorMessage }}
</div>
}


<div class="list-group">
  @for(pokemon of pokemons(); track pokemon.name){
  <a href="#"
     class="list-group-item list-group-item-action"
     (click)="onSelected(pokemon.url)">{{ pokemon.name }}</a>
  }
</div>
